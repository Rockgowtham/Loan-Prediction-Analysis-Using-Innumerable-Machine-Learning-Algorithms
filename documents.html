<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Your Uploaded Documents</h2>
        {% if documents %}
            <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Aadhaar</th>
                        <th>PAN</th>
                        <th>Voter ID</th>
                        <th>Ration Card</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in documents %}
                    <tr>
                        <td>{{ doc[0] }}</td>
                        <td><a href="{{ url_for('static', filename='uploads/' + doc[1]) }}" target="_blank">View</a></td>
                        <td><a href="{{ url_for('static', filename='uploads/' + doc[2]) }}" target="_blank">View</a></td>
                        <td><a href="{{ url_for('static', filename='uploads/' + doc[3]) }}" target="_blank">View</a></td>
                        <td><a href="{{ url_for('static', filename='uploads/' + doc[4]) }}" target="_blank">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center mt-4">No documents uploaded yet.</p>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload More Documents</a>
        </div>
    </div>
</body>
</html>
