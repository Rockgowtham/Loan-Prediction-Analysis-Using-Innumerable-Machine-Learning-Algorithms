<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Upload Your Documents</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="border p-4 bg-white shadow-sm rounded">
            <div class="mb-3">
                <label for="aadhaar" class="form-label">Aadhaar Card</label>
                <input type="file" class="form-control" name="aadhaar" required>
            </div>
            <div class="mb-3">
                <label for="pan" class="form-label">PAN Card</label>
                <input type="file" class="form-control" name="pan" required>
            </div>
            <div class="mb-3">
                <label for="voter_id" class="form-label">Voter ID</label>
                <input type="file" class="form-control" name="voter_id" required>
            </div>
            <div class="mb-3">
                <label for="ration_card" class="form-label">Ration Card</label>
                <input type="file" class="form-control" name="ration_card" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
        <div class="text-center mt-3">
            
        </div>
    </div>
</body>
</html>
